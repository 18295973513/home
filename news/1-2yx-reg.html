<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱注册</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/yx-reg.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<a href="1-1login.html" class="back">
            <div class="icon-jiantou2"></div>
            <div class="fan">返回</div>      
        </a>
        <span class="reg">注册</span>
        <a href="1-4header-image.html" class="next">下一步</a>
	</header>
    <!-- 头部结束-->
   <!-- 邮箱注册开始 -->
   <section class="yxreg">
       <a href="" class="phone-reg">邮箱注册</a>
       <a href="1-3phone-reg.html" class="yx-reg yx-reg2">手机号注册</a>
       <a href="" class="yx-reg">昵称注册</a>
   </section>
   <section class="kongbai"></section>
   <!-- 邮箱注册结束 -->
   <!-- 信息开始 -->
   <main class="xinxi">
       <ul class="xinxi-box">
           <li>
               <div class="xinxi-font">邮箱</div>
               <div class="xinxi-tianxie">
                    <input type="text" placeholder="请输入登录所需的邮箱地址">
               </div>
           </li>
           <li>
               <div class="xinxi-font">昵称</div>
               <div class="xinxi-tianxie">
                    <input type="text" placeholder="请输入2~8位字符昵称，英文中文都行">
               </div>
           </li>
           <li>
               <div class="xinxi-font">密码</div>
               <div class="xinxi-tianxie">
                    <input type="password" placeholder="请输入6~10位密码">
               </div>
           </li>
           <li>
               <div class="xinxi-font xinxi-mm">确认密码</div>
               <div class="xinxi-tianxie xinxi-tianxie1">
                    <input type="password" placeholder="请再次确认密码">
               </div>
               <div class="close">
                    <div class="icon-shanchu2"></div>
                </div>
           </li>
       </ul>
   </main>
   <!-- 信息结束 -->
   <!-- 底部开始 -->
   <footer>
       <div class="save">
           <div class="save-box">
               <input type="checkbox" checked="checked">
               &nbsp;&nbsp;保存密码
           </div>
           <div class="xieyi">您已经同意了<a href=""><u>David用户协议</u></a></div>
       </div>
   </footer>
   <!-- 底部结束 -->
</body>
</html>
